<div>
    <ul class='wishlist'>
        <li class="wishlist-id">
            <img src="{{wishlistData.img}}" alt="Description image">
        </li>
        <ul class="wishlit-description">
            <li><h5>{{ wishlistData.description.title}}</h5></li>
            <ul class="size-color">
                <li>Size: {{ wishlistData.description.size }},</li>
                <li>Color: {{ wishlistData.description.color }}</li>
            </ul>
            <li><button class="">Remove</button></li>
        </ul>
        <li class="wishlist-price">${{ wishlistData.price }}</li>
        <button class="wishlist-btn">Select options</button>
    </ul>
</div>
